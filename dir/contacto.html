<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Vitteri</title>
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="../img/favi.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&family=Herr+Von+Muellerhoff&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <img src="../img/favi.png" alt="logo zorro">
                </a>
            </div>
            <div>
                <a href="../dir/proyectos.html">proyectos</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact" id="contact">
            <form class="contact-form" data-netlify="true" name="contacto">
                <div class="input-fields">
                    <input type="text" class="input" placeholder="Name" required>
                    <input type="email" class="input" placeholder="Email Address" required>
                    <input type="text" class="input" placeholder="Phone" required>
                    <input type="text" class="input" placeholder="Subject">
                </div>
                <div class="msg">
                    <textarea placeholder="Message" maxlength="140"></textarea>
                    <button class="btn">send</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="copy">
                <p>&copy 2020-2020</p>
            </div>
            <div class="social">
                <ul>
                    <li><a href="https://github.com/Juni-p"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.instagram.com/ju_vitteri/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/MrJuniorVG"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
